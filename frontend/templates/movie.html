<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
</head>
<body>
    <h1>Movie Recommendation</h1>
    <h2>{{ movie.title }}</h2>
    <p>Year: {{ movie.year }}</p>
    <p>Genre: {{ movie.genre }}</p>
    <p>Language: {{ movie.language }}</p>
    <p>Country: {{ movie.country }}</p>
    <p>Rating: {{ movie.rating }}</p>
    <img src="{{ movie.image }}">
</body>
</html>
